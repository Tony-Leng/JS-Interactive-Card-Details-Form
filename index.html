<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <section id="card-front">
        <img src="./images/card-logo.svg" alt="">
        <h1 id ="cardNum">0000 0000 0000 0000</h1>
        <div id="name-expiry">
          <p id ="cardholder-name">JANE APPLESEED</p>
          <span id="expire-date">
            <p id ="card-expiry-month">00</p>
            <p id="slash">/</p>
            <p id ="card-expiry-year">00</p>
          </span>
        </div>
    </section>

    <section id="card-back">
      <p id ="card-cvc-display">000</p>
    </section>
  </div>

  <section id="user-info">
    <form action="">
      <p>CARDHOLDER NAME</p>
      <input id="cardholder-name-input" type="text" placeholder="e.g. Jane Appleseed">
      <p>CARD NUMBER</p>
      <input id ="card-num-input" type="number" placeholder="e.g. 1234 5678 9123 0000">
      <div id="date-cvc">
        <div id="expire-date-input">
          <p>Exp. Date (MM/YY)</p>
          <div id="month-year">
            <input id="expire-date-month" type="number" placeholder="MM">
            <input id="expire-date-year" type="number" placeholder="YY">
          </div>
        </div>
        <div id="cvc-input">
          <p>CVC</p>
          <input id="card-cvc-input" type="text" placeholder="e.g. 123">
        </div>
    </div>
    </form>
    <button id="submit">Confirm</button>
  </section>
  <!-- Completed state start -->

  <section id="thank-you" class="hide">
    <h1>THANK YOU!</h1>
    <h2>We've added your card details</h2>
    <button id="continue">Continue</button>
  </section>
  <!-- Completed state end -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tony Leng</a>.
  </div> -->
  <script src="app.js"></script>
</body>
</html>
