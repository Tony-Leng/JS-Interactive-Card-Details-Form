<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="card-front">
      <h1 id ="cardNum">0000 0000 0000 0000</h1>
      <h2 id ="cardholder-name">Jane Doe</h2>
      <span>
        <h2 id ="card-expiry-month">00</h2><h2 id="slash">/</h2><h2 id ="card-expiry-year">00</h2>
      </span>
  </section>

  <section id="card-back">
    <h2 id ="card-cvc-display">000</h2>
  </section>

  <section id="user-info">
    <form action="">
      <p>CARDHOLDER NAME</p>
      <input id="cardholder-name-input" type="text" placeholder="e.g. Jane Appleseed">
      <p>CARD NUMBER</p>
      <input type="number" id ="card-num-input" placeholder="e.g. 1234 5678 9123 0000">
      <div id="expire-date-input">
        <p>Exp. Date (MM/YY)</p>
        <input id="expire-date-month" type="number" placeholder="MM">
        <input id="expire-date-year" type="number" placeholder="YY">
      </div>
      <div id="cvc-input">
        <p>CVC</p>
        <input id="card-cvc-input" type="text" placeholder="e.g. 123">
      </div>
    </form>
    <button id="submit">Confirm</button>
  </section>
  <!-- Completed state start -->

  <section id="thank-you" class="hide">
    <h1>THANK YOU!</h1>
    <h2>We've added your card details</h2>
    <button id="continue">Continue</button>
  </section>
  <!-- Completed state end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
